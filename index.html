<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sudoku</title>
</head>
<body>
  <header>
    <h1>Sudoku</h1>
    <div id="setup">
      <div id="diff">
        <h3>Choose difficulty: </h3>
        <label for="diff-1"><input id="diff-1" type="radio" name="diff" value="easy" checked> Easy</label>
        <label for="diff-2"><input id="diff-2" type="radio" name="diff" value="medium">Medium</label>
        <label for="diff-3"><input id="diff-3" type="radio" name="diff" value="hard">Hard</label>
      </div>
      <div id="time">
        <h3>Choose time: </h3>
        <label for="time-1"><input id="time-1" type="radio" name="time" value="three" checked>3 min</label>
        <label for="time-2"><input id="time-2" type="radio" name="time" value="five">5 min</label>
        <label for="time-3"><input id="time-3" type="radio" name="time" value="ten">10 min</label>
      </div>
      <div id="theme">
        <h3>Choose theme: </h3>
        <label for="theme-1"><input id="theme-1" type="radio" name="theme" value="light" checked>Light</label>
        <label for="theme-2"><input id="theme-2" type="radio" name="theme" value="dark">Dark</label>
      </div>
    </div>
    <button id="start-btn">Create new</button>
  </header>
  <div class="main">
    <div id="stats">
      <p id="timer"></p>
      <p id="lives"></p>
    </div>
    <div id="game">
      <div id="board"></div>
      <div id="number-container" class="hidden">
        <p id="one">1</p>
        <p id="two">2</p>
        <p id="three">3</p>
        <p id="four">4</p>
        <p id="five">5</p>
        <p id="six">6</p>
        <p id="seven">7</p>
        <p id="eight">8</p>
        <p id="nine">9</p>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; Veronika Mitichashvili</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
